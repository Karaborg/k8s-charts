apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana.fullname" . }}-dash-node
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: "/var/lib/grafana/dashboards"
data:
  node-exporter-full.json: |-
    {{ (.Files.Get "dashboards/node-exporter-full.json") | nindent 4 }}
