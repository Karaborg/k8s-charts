apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "basic-login.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "basic-login.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "basic-login.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "basic-login.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: PORT
              value: "{{ .Values.env.PORT }}"
          {{- if .Values.stubMode.enabled }}
          # DB yokken: Basit bir Node HTTP server /healthz döndürsün
          command: ["/bin/sh","-c"]
          args:
            - >
              node -e "const http=require('http');const p=process.env.PORT||3000;
              http.createServer((req,res)=>{if(req.url==='/healthz'){res.writeHead(200,{'Content-Type':'application/json'});res.end(JSON.stringify({ok:true}))}
              else{res.writeHead(200);res.end('stub')}}).listen(p);console.log('stub on',p); setInterval(()=>{},1<<30)"
          {{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessPath | default "/healthz" }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessPath | default "/healthz" }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
